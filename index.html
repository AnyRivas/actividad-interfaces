<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Table</title>


</head>
<body>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th class="table-primary">Platillo</th>
                <th class="table-primary">Nombre</th>
                <th class="table-primary">Pais de origen</th>
                <th class="table-primary">Receta</th>
                <th class="table-primary">¿Dónde comprar?</th>

            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <td>
                    <figure class="figure">
                        <img src="img/gallo en Chicha.jpg" width="60px" class="figure-img img-fluid rounded" alt="Imagen de gallo en Chicha">
                        <figcaption class="figure-caption">Foto del platillo</figcaption>
                    </figure>
                </td>
                <td>Gallo en Chicha</td>
                <td>El Salvador</td>
                <td><span class="badge text-bg-info"><i style="color: aliceblue ;" onclick="mensaje1()">Receta Gallo en Chicha</i></span></td>
                <td><span class="badge text-bg-warning"><i class="bi bi-cash" style="font-size: 1rem"></i> Lugares cercanos</span></td>
                <td>
                    <button class="btn btn-info">
                        <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: aliceblue;"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="bi bi-archive-fill" style="font-size: 1.5rem; color: aliceblue;"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <figure class="figure">
                        <img src="img/mariscada.jpg" width="60px" class="figure-img img-fluid rounded" alt="Imagen de Mariscada">
                        <figcaption class="figure-caption">Foto del Platillo</figcaption>
                    </figure>
                </td>
                <td>Mariscada</td>
                <td>El Salvador</td>
                <td><span class="badge text-bg-info"><i style="color: aliceblue ;" onclick="mensaje2()">Receta Mariscada</i></span></td>
                <td><span class="badge text-bg-warning"><i class="bi bi-cash" style="font-size: 1rem"></i> Lugares cercanos</span></td>
                <td>
                    <button class="btn btn-info">
                        <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: aliceblue;"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="bi bi-archive-fill" style="font-size: 1.5rem; color: aliceblue;"></i>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <figure class="figure">
                        <img src="img/Quesadilla.jpg" width="60px" class="figure-img img-fluid rounded" alt="Imagen de Quesadilla">
                        <figcaption class="figure-caption">Foto del platillo</figcaption>
                    </figure>
                </td>
                <td>Quesadilla</td>
                <td>El Salvador</td>
                <td><span class="badge text-bg-info"><i style="color: aliceblue ;" onclick="mensaje3()">Receta Quesadilla</i></span></td>
                <td><span class="badge text-bg-warning"><i class="bi bi-cash" style="font-size: 1rem"></i> Lugares cercanos</span></td>
                <td>
                    <button class="btn btn-info">
                        <i class="bi bi-pencil-square" style="font-size: 1.5rem; color: aliceblue;"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="bi bi-archive-fill" style="font-size: 1.5rem; color: aliceblue;"></i>
                    </button>
                </td>
            </tr>

                imageWidth: '100',  

                })
            
        }
</script>
